<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="personal-dev" data-aos="fade-up">
    <div class="p-dev-container">
      <div class="p-dev-header">
        <h2 id="mainheader">Event Overview</h2>
        <p id="mainparagraph"></p>
        <p id="subparagraph1"></p>
        <p id="subparagraph2"></p>
        <p id="subparagraph3"></p>
        <p id="subparagraph4"></p>
        <h4 class="project-heading">Our Role</h4>
        <p id="roleparagraph"></p>
      </div>
      <div class="p-dev-details">
        <div class="services-list">
          <div class="bgrid">
            <div id="eventinfocontainer" class="services-name">
              <h2>More Event Information</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="outcomes" class="project-outcomes">
    <div class="container-fluid" data-aos="fade-up">
      <div class="section-header">
        <h2>Event Outcomes</h2>
        <p>Event in pictorial and numbers</p>
      </div>
      <div id="outcomecontainer" class="row g-0"></div>
    </div>
  </section>

  <script src="script-details.js"></script>
</body>
</html>
